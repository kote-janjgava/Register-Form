<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>K.Janjgava</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light justify-content-md-center rounded">
        <a class="navbar-brand">
          <img
            src="https://static.hr.ge/public/logo/25893/233f93bb-7895-4faf-954d-5cb436fd6243.png"
            width="60"
            height="30"
            class="d-inline-block align-top"
            alt="logo"
          />
          <h3>Javascript Submit Form Task</h3>
        </a>
      </nav>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated text-light bg-dark"
          role="progressbar"
          style="width: 100%"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <div class="row m-2 card">
        <div class="col">
          <form onsubmit="addData()" id="form">
            <div class="row">
              <!-- Name input -->
              <div class="col">
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    pattern="[a-zA-Z]+"
                    title="Write your name only with letters !"
                  />
                  <div class="error"></div>
                </div>
              </div>

              <!-- Lastname input -->
              <div class="col">
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    pattern="[a-zA-Z]+"
                    title="Write your last name only with letters !"
                  />
                  <div class="error"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <!-- Address input -->
              <div class="col">
                <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    maxlength="35"
                    data-toggle="tooltip"
                    title="Write adress where you are living"
                  />
                  <div class="error"></div>
                </div>
              </div>

              <!-- Date of Birth input -->
              <div class="col">
                <div class="mb-3">
                  <label for="selectDate" class="form-label"
                    >Select Date of Birth</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="selectDate"
                    data-toggle="tooltip"
                    title="choose your date of birth"
                  />
                </div>
              </div>
            </div>

            <div class="row justify-content-md-center">
              <!-- Gender input -->
              <div class="col">
                <div class="mb-3">
                  <div class="dropdown">
                    <a
                      id="dropdownBtn"
                      class="dropbtn"
                      data-toggle="tooltip"
                      title="Select your gender"
                      >Select Gender</a
                    >
                    <div id="myDropdown" class="dropdown-content">
                      <a id="male" href="#">Male <i class="fa">&#xf222;</i></a>
                      <a id="female" href="#"
                        >Female <i class="fa">&#xf229;</i></a
                      >
                    </div>
                  </div>
                </div>
              </div>
              <!-- Text Input -->
              <div class="col">
                <div class="mb-3">
                  <div class="form-floating">
                    <textarea
                      class="form-control textarea"
                      placeholder="Leave a notes here"
                      id="floatingTextarea"
                      data-toggle="tooltip"
                      title="Write notes here"
                    ></textarea>
                    <label for="floatingTextarea">Notes</label>
                  </div>
                </div>
              </div>
            </div>
            <!-- submit button -->
            <div class="row m-3 justify-content-md-center">
              <div class="col col-lg-3">
                <button
                  type="submit"
                  class="btn btn-lg btn-outline-success form-control"
                  data-toggle="tooltip"
                  title="Submit Form"
                >
                  Submit
                </button>
              </div>
              <div class="col col-lg-3">
                <!-- clear table -->

                <button
                  type="button"
                  id="removeBtn"
                  class="btn btn-lg btn-outline-danger form-control"
                  data-toggle="tooltip"
                  title="Remove all users"
                >
                  Clear Table
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <table
        class="table table-success table-striped table-bordered border-dark"
        id="table"
      >
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Lastname</th>
            <th scope="col">Address</th>
            <th scope="col">Date</th>
            <th scope="col">Gender</th>
            <th scope="col">Notes</th>
          </tr>
        </thead>
        <tbody></tbody>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <div class="modal__header">
              <h1>Notes</h1>
              <span class="close">&times;</span>
            </div>
            <p class="note__text" id="noteText"></p>
          </div>
        </div>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
